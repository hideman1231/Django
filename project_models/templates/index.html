{% extends 'base.html' %}
{% block title%}Главаная страница{% endblock %}

{% block content %}
	{{ form }}
	{% for com in comment_list %}
		{{ com }}<br>
	{% endfor %}

	{% if request.user.is_authenticate %}
		{{ request.user }}
		<a href="{% url 'logout' %}">Выйти</a>
	{% else %}
		<a href="{% url 'login' %}">Войти</a>
		<a href="{% url 'register' %}">Зарегестрировать</a>
	{% endif %}
{% endblock %}
